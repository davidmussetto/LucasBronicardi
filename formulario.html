<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      padding: 20px;
    }

    .formulario {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .formulario h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 3px;
      font-size: 14px;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f0f0f0;
    }

    textarea {
      height: 180px;
      resize: vertical;
    }

    .firma {
      text-align: center;
    }

    .firma img {
      width: 180px;
    }

  </style>
</head>
<body>

<div id="formulario" class="formulario">
  <h2>Formulario de Asistencia</h2>

  <div class="form-section">
    <div class="form-group">
      <label for="nombre">Apellido y Nombre</label>
      <input type="text" id="nombre" />
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" />
    </div>
    <div class="form-group">
      <label for="numero">Número de Calle</label>
      <input type="text" id="numero" />
    </div>
    <div class="form-group">
      <label for="entreCalles">Entre Calles</label>
      <input type="text" id="entreCalles" />
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono de Contacto</label>
      <input type="tel" id="telefono" />
    </div>
  </div>

  <div class="form-section">
    <label for="testimonio">Testimonio del Damnificado</label>
    <textarea id="testimonio"></textarea>
  </div>

  <div class="firma">
    <label>Firma Digital</label><br>
    <img src="firma.png" alt="Firma digital" />
  </div>
  
  <!-- Botón para descargar PDF -->
<div style="text-align: center; margin-top: 20px;">
  <button onclick="descargarPDF()">Descargar PDF</button>
</div>

</div>

<!-- Script de redirección automática tras 30 minutos -->
<script>
  // Tiempo de espera: 30 minutos = 1800000 milisegundos
  setTimeout(() => {
    alert("El tiempo ha expirado. Serás redirigido al inicio.");
    window.location.href = "index.html";
  }, 1800000);
</script>



<!-- html2pdf CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  function descargarPDF() {
  const original = document.getElementById("formulario");

  // Clonar el formulario
  const copia = original.cloneNode(true);

  // Reemplazar los textareas por elementos div con su contenido como texto
  const textareas = original.querySelectorAll("textarea");
  const textareasClon = copia.querySelectorAll("textarea");

  textareasClon.forEach((textarea, index) => {
    const valor = textareas[index].value;

    const div = document.createElement("div");
    div.style.whiteSpace = "pre-wrap";
    div.style.border = "1px solid #aaa";
    div.style.borderRadius = "4px";
    div.style.backgroundColor = "#f0f0f0";
    div.style.padding = "6px 8px";
    div.style.minHeight = "180px";
    div.textContent = valor;

    textarea.parentNode.replaceChild(div, textarea);
  });

  // Opciones de configuración
  const opt = {
    margin:       [0.2, 0.2, 0.2, 0.2],
    filename:     'formulario-asistencia.pdf',
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  {
      scale: 2,
      useCORS: true,
      scrollY: 0,
      scrollX: 0
    },
    jsPDF: {
      unit: 'cm',
      format: 'a4',
      orientation: 'portrait'
    }
  };

  // Crear un contenedor invisible
  const contenedorTemp = document.createElement("div");
  contenedorTemp.style.position = "absolute";
  contenedorTemp.style.left = "-9999px";
  contenedorTemp.appendChild(copia);
  document.body.appendChild(contenedorTemp);

  // Generar el PDF
  html2pdf().set(opt).from(copia).save().then(() => {
    document.body.removeChild(contenedorTemp);
  });
}

</script>



</body>
</html>
